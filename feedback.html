<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <nav>
        <a href="main.html">
            <p>Zashed</p>
        </a>
    </nav>
    
    <div class="feedback-container">
        <h2>Feedback Page</h2>
        <div class="feedback-form">
            <label for="title">Feedback Title:</label>
            <input type="text" id="title" placeholder="Enter your feedback title...">

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" placeholder="Type your feedback here..."></textarea>

            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
        <div class="feedback-board" id="feedback-board">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
